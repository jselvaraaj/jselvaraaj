name: Update profile stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure output directory exists
        run: mkdir -p profile

      - name: Generate light stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=jselvaraaj&hide=stars,prs&show=reviews,prs_merged&show_icons=true&hide_rank=true&theme=default
          path: profile/stats-light.svg
          token: ${{ secrets.README_STATS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate dark stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=jselvaraaj&hide=stars,prs&show=reviews,prs_merged&show_icons=true&hide_rank=true&theme=github_dark
          path: profile/stats-dark.svg
          token: ${{ secrets.README_STATS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Commit and push updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats-light.svg profile/stats-dark.svg
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update GitHub stats cards"
          git push
